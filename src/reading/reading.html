<div class="container">
  @for (text of textsForReading(); track $index){
    <div class="row my-3">
      <div class="col">
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>{{text.title}}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{text.text}}</p>
          </mat-card-content>
          <mat-card-footer >
            <p>{{text.author}}</p>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>
  }
</div>
