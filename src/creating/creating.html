<div class="container">
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Titel</mat-label>
        <input [field]="textObjectForm.title" matInput placeholder="Titel deines Werkes">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <mat-form-field appearance="fill">
        <mat-label>Autor</mat-label>
        <input [field]="textObjectForm.author" matInput placeholder=" Autoren Name">
      </mat-form-field>
    </div>
  </div>
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill">
          <mat-label>Dein Werk</mat-label>
          <textarea [field]="textObjectForm.text" rows="10" cols="50" matInput placeholder="lies"></textarea>
        </mat-form-field>
      </div>
    </div>
</div>

<button mat-raised-button>Primary</button>
<button mat-raised-button >Accent</button>
